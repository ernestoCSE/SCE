<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio Profesional | Kinetic Style</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#050505',
              surface: '#121212',
              primary: '#8b5cf6',
              secondary: '#06b6d4',
              'text-main': '#ffffff',
              'text-muted': '#9ca3af',
              'glass-border': 'rgba(255, 255, 255, 0.1)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-up': 'fadeUp 1s cubic-bezier(0.165, 0.84, 0.44, 1) forwards',
              'ping-slow': 'ping 2s cubic-bezier(0, 0, 0.2, 1) infinite',
              'bounce-subtle': 'bounceSubtle 2s infinite',
              'pulse-glow': 'pulseGlow 3s infinite',
            },
            keyframes: {
              fadeUp: {
                'from': { opacity: '0', transform: 'translateY(30px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
              bounceSubtle: {
                '0%, 100%': { transform: 'translateY(0)', animationTimingFunction: 'cubic-bezier(0.8, 0, 1, 1)' },
                '50%': { transform: 'translateY(-5px)', animationTimingFunction: 'cubic-bezier(0, 0, 0.2, 1)' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: '0.6', transform: 'scale(1)' },
                '50%': { opacity: '1', transform: 'scale(1.05)' },
              }
            }
          }
        }
      }
    </script>

    <!-- Global Styles -->
    <style>
      html { scroll-padding-top: 100px; }
      body { background-color: #050505; color: #ffffff; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .delay-100 { animation-delay: 0.1s; }
      .delay-200 { animation-delay: 0.2s; }
      .delay-300 { animation-delay: 0.3s; }
    </style>
  </head>
  <body class="text-white antialiased selection:bg-primary selection:text-white overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
